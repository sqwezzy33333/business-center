<div class="video">
  <div class="container">
    <div class="video__wrapper">
      <img src="../../../assets/diagonal-backgrounds/1.jpg" alt="" />
      <div class="video__play" (click)="openVideo()">
        <img style="filter: none" src="../../../assets/icons/play.svg" alt="" />
      </div>
    </div>
  </div>
</div>

<div class="player" *ngIf="isPlayerOpen">
  <div class="player__background" (click)="closePlayWindow()">
    <div class="player__wrapper">
      <div class="player__block videoblock">
        <iframe
          width="100%"
          height="634"
          src="https://www.youtube.com/embed/BFwmHN_-u0g?autoplay=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          pl
        ></iframe>
      </div>
    </div>
  </div>
</div>
