<div class="slider-image">
  <div class="container" #container>
    <div class="slider-image__padding">
      <div class="slider-image__text-wrapper" style="margin-bottom: 40px">
        <div class="slider-image__content">
          <h1 class="slider-image__title">
            Здесь есть все для
            <span class="orange"
              >комфортной <br />
              работы</span
            >
          </h1>
        </div>

        <div class="slider-image__rotated-text rotated-text">
          <div class="rotated-text__wrapper">
            <div class="rotated-text__line"></div>
            <span class="rotated-text__span">Галлерея</span>
          </div>
        </div>
      </div>
      <div class="slider-image__wrapper">
        <div class="slider-image__radio-buttons">
          <div
            class="slider-image__range-field"
            *ngFor="let item of rangeFields"
          >
            <div
              [ngClass]="{ activeRadioBtn: item.isChecked }"
              class="slider-image__radio-label"
              (click)="checkType(item.whatImage)"
            >
              <div class="slider-image__radio-icon">
                <img *ngIf="!item.isChecked" [src]="item.iconSrc" alt="icon" />
                <img
                  *ngIf="item.isChecked"
                  [src]="item.iconHoverSrc"
                  alt="icon"
                />
              </div>
              <span class="slider-image__radio-span">{{ item.spanText }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="slider-image__slider slider">
        <div class="slider__wrapper">
          <div class="slider__items" #item>
            <div
              class="slider__item"
              *ngFor="let imageSrc of getArrayOfImages()[0].src"
            >
              <img [src]="imageSrc" alt="" />
            </div>
          </div>
          <div class="slider__panel">
            <button
              class="slider__btn"
              [disabled]="indexOfSlider === 1"
              (click)="prevSlide()"
              style="left: 32px"
            >
              <div class="slider__btn-icon">
                <img src="../../../assets/slider/slider-left.svg" alt="prev" />
              </div>
              <div
                class="slider__btn-icon-hover"
                style="transform: translate(90deg)"
              >
                <img
                  src="../../../assets/slider/hover-left-btn.svg"
                  alt="prev"
                />
              </div>
            </button>
            <button
              [disabled]="indexOfSlider === 5"
              class="slider__btn"
              (click)="nextSlide()"
              style="right: 32px"
            >
              <div class="slider__btn-icon">
                <img src="../../../assets/slider/slider-right.svg" alt="prev" />
              </div>
              <div class="slider__btn-icon-hover">
                <img
                  src="../../../assets/slider/hover-right-btn.svg"
                  alt="prev"
                />
              </div>
            </button>
          </div>
          <div class="slider__counters">
            <span class="orange">{{ indexOfSlider }}</span>
            <span class="orange">/</span>
            <span>5</span>
          </div>
        </div>

        <div class="goUp" (click)="goUp()">
          <img src="../../../assets/icons/goUpIcon.svg" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
